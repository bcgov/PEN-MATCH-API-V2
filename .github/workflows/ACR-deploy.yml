name: ACR-Deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      ACR_NAME: penmatchacr
      IMAGE_NAME: pen-match-v2-docker
      APP_SERVICE_NAME: pen-match-api-v2-app
      RESOURCE_GROUP: pen-match-api-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Force subscription context
        shell: bash
        run: |
          set -euo pipefail
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          az account show --query "{name:name,id:id,tenantId:tenantId}" -o jsonc

      - name: Sanity check ACR exists
        shell: bash
        run: |
          set -euo pipefail
          az acr show -n "$ACR_NAME" --query "{name:name,loginServer:loginServer,resourceGroup:resourceGroup}" -o jsonc

      - name: Build image inside ACR (server-side)
        shell: bash
        run: |
          set -euo pipefail
          az acr build \
            --registry "$ACR_NAME" \
            --image "$IMAGE_NAME:latest" \
            --file app/Dockerfile \
            app

      - name: Restart App Service
        shell: bash
        run: |
          set -euo pipefail
          az webapp restart \
            --name "$APP_SERVICE_NAME" \
            --resource-group "$RESOURCE_GROUP"
