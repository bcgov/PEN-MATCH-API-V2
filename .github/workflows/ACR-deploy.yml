name: Build & Push to ACR & Restart App

on:
  workflow_dispatch:


permissions:
  id-token: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      ACR_NAME: penmatchacr
      ACR_LOGIN_SERVER: penmatchacr.azurecr.io
      IMAGE_NAME: pen-match-v2-docker
      APP_SERVICE_NAME: pen-match-api-v2-app
      RESOURCE_GROUP: pen-match-api-v2

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Azure using OIDC (Entra app / client-id)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Debugging steps to verify identity and ACR access
      - name: who am I + what subscription/tenant?
        run: |
          echo "== account show =="
          az account show --query "{name:name,id:id,tenantId:tenantId,user:user}" -o jsonc

          echo "== access token tenant (ARM) =="
          az account get-access-token --resource https://management.azure.com/ --query "{tenant:tenant, expiresOn:expiresOn}" -o jsonc

      - name: can I see the ACR in ARM?
        run: |
          echo "== acr show =="
          az acr show -n $ACR_NAME --query "{name:name,loginServer:loginServer,id:id,resourceGroup:resourceGroup}" -o jsonc

          echo "== role assignments on ACR for this principal (may be empty if no read on MS Graph) =="
          ACR_ID=$(az acr show -n $ACR_NAME --query id -o tsv)
          az role assignment list --scope $ACR_ID -o table || true

      - name: ACR data-plane token (this is the key test)
        run: |
          echo "== acr expose-token =="
          az acr login -n $ACR_NAME --expose-token -o jsonc




      # 3. Login to ACR (using the same identity)
      - name: ACR Login
        run: az acr login --name $ACR_NAME

      # 4. Build & Push :latest image
      - name: Build and push container image (:latest)
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:latest .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest

      # 5. Restart App Service so it pulls the new :latest
      - name: Restart App Service
        run: |
          az webapp restart \
            --name $APP_SERVICE_NAME \
            --resource-group $RESOURCE_GROUP
