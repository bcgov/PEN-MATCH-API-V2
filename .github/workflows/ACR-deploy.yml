name: Build & Push to ACR & Restart App

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      ACR_NAME: penmatchacr
      ACR_LOGIN_SERVER: penmatchacr.azurecr.io
      IMAGE_NAME: pen-match-v2-docker
      APP_SERVICE_NAME: pen-match-api-v2-app
      RESOURCE_GROUP: pen-match-api-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) OIDC login
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # Keep this, but we will STILL force-set the subscription below
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2) Force subscription (this fixes "default subscription is another one")
      - name: Force Azure subscription context
        shell: bash
        run: |
          set -euo pipefail
          echo "Before set:"
          az account show --query "{name:name,id:id,tenantId:tenantId}" -o jsonc

          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

          echo "After set:"
          az account show --query "{name:name,id:id,tenantId:tenantId}" -o jsonc

      # 3) Guard: ensure ACR is in the subscription we expect (fail fast if not)
      - name: Guard - confirm ACR is reachable in this subscription
        shell: bash
        run: |
          set -euo pipefail
          ACR_ID=$(az acr show -n "$ACR_NAME" --query id -o tsv)
          echo "ACR_ID=$ACR_ID"
          echo "$ACR_ID" | grep -q "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/" \
            || (echo "ERROR: Wrong subscription context for this ACR" && exit 1)

          az acr show -n "$ACR_NAME" --query "{name:name,loginServer:loginServer,resourceGroup:resourceGroup}" -o jsonc

      # 4) Docker login to ACR using AAD access token (reliable in CI)
      - name: Docker login to ACR (AAD token)
        shell: bash
        run: |
          set -euo pipefail
          TOKEN=$(az acr login -n "$ACR_NAME" --expose-token --query accessToken -o tsv)
          docker login "$ACR_LOGIN_SERVER" \
            -u 00000000-0000-0000-0000-000000000000 \
            -p "$TOKEN"

      # 5) Build & push image
      - name: Build and push container image (:latest)
        shell: bash
        run: |
          set -euo pipefail
          docker build -t "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest" .
          docker push "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

      # 6) Restart App Service (so it pulls latest)
      - name: Restart App Service
        shell: bash
        run: |
          set -euo pipefail
          az webapp restart \
            --name "$APP_SERVICE_NAME" \
            --resource-group "$RESOURCE_GROUP"
