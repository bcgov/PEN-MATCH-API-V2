name: Build & Push to ACR & Restart App

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      ACR_NAME: penmatchacr
      ACR_LOGIN_SERVER: penmatchacr.azurecr.io
      IMAGE_NAME: pen-match-v2-docker
      APP_SERVICE_NAME: pen-match-api-v2-app
      RESOURCE_GROUP: pen-match-api-v2
      # Hardcode known ACR resource ID to avoid "name lookup" ambiguity
      ACR_ID: /subscriptions/5ebfa7cd-3b83-4a77-8928-b5c5b92232f9/resourceGroups/pen-match-api-v2/providers/Microsoft.ContainerRegistry/registries/penmatchacr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Force subscription context
        shell: bash
        run: |
          set -euo pipefail
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          az account show --query "{name:name,id:id,tenantId:tenantId}" -o jsonc

      - name: Debug - check ACR by resource ID (permission vs missing)
        shell: bash
        run: |
          set -euo pipefail
          echo "ACR_ID=${ACR_ID}"
          az resource show --ids "${ACR_ID}" -o jsonc

      - name: Get ACR login server from ARM (source of truth)
        shell: bash
        run: |
          set -euo pipefail
          az resource show --ids "${ACR_ID}" --query "properties.loginServer" -o tsv

      - name: Docker login to ACR (AAD token)
        shell: bash
        run: |
          set -euo pipefail
          TOKEN=$(az acr login -n "$ACR_NAME" --expose-token --query accessToken -o tsv)
          docker login "$ACR_LOGIN_SERVER" \
            -u 00000000-0000-0000-0000-000000000000 \
            -p "$TOKEN"

      - name: Build and push container image (:latest)
        shell: bash
        run: |
          set -euo pipefail
          docker build -t "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest" .
          docker push "$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

      - name: Restart App Service
        shell: bash
        run: |
          set -euo pipefail
          az webapp restart \
            --name "$APP_SERVICE_NAME" \
            --resource-group "$RESOURCE_GROUP"
