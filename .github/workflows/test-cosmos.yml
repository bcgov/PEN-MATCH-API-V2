name: Test Cosmos DB Connection via App Service

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-cosmos-connection:
    name: Test Cosmos DB Connection
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 10
    
    env:
      AZURE_WEBAPP_NAME: 'pen-match-api-v2-app'
      RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Service for Cosmos Test
        run: |
          echo "‚öôÔ∏è Setting Cosmos DB environment variables..."
          az webapp config appsettings set \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $AZURE_WEBAPP_NAME \
            --settings \
              AZURE_COSMOSDB_ENDPOINT="${{ secrets.AZURE_COSMOSDB_ENDPOINT }}"

      - name: Trigger App Service Deployment
        run: |
          echo "üöÄ Triggering App Service deployment from GitHub..."
          az webapp deployment source sync \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $AZURE_WEBAPP_NAME
          echo "‚úÖ Deployment triggered"

      - name: Set Startup Command for Testing
        run: |
          echo "‚öôÔ∏è Setting startup command to run cosmos test..."
          az webapp config set \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $AZURE_WEBAPP_NAME \
            --startup-file "python app/cosmos.py"
          echo "‚úÖ Startup command set to: python app/cosmos.py"

      - name: Wait for Deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 90

      - name: Restart and Test
        run: |
          echo "üîÑ Restarting app to run cosmos test..."
          az webapp restart \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $AZURE_WEBAPP_NAME
          
          echo "‚è≥ Waiting for app startup and cosmos test execution..."
          sleep 60
          
          echo "‚úÖ Cosmos DB test has been triggered!"
          echo ""
          echo "üìã TO CHECK TEST RESULTS:"
          echo "1. Go to Azure Portal ‚Üí App Services ‚Üí $AZURE_WEBAPP_NAME"
          echo "2. Navigate to Monitoring ‚Üí Log stream"
          echo "3. Look for cosmos.py output:"
          echo "   - '=== COSMOS DB CONNECTION TEST START ==='"
          echo "   - '‚úÖ Connected! Found X databases' (SUCCESS)"
          echo "   - '‚ùå Failed: error message' (FAILURE)"

      - name: Restore Original Startup Command (Optional)
        run: |
          echo "üîß Restoring original startup command..."
          # Change this to your normal app startup command
          az webapp config set \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $AZURE_WEBAPP_NAME \
            --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 app:app"
          # Or clear it completely:
          # --startup-file ""
          echo "‚úÖ Startup command restored"

      - name: Azure Logout
        run: az logout
        if: always()