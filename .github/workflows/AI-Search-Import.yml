name: AI-Search-Import-All

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Batch size for import (default: 1000)'
        required: false
        default: '1000'
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  import-to-ai-search:
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 180

    env:
      RESOURCE_GROUP: pen-match-api-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install -r requirements.txt

      - name: Import to Azure AI Search
        working-directory: ./app
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE_EMBEDDING: ${{ secrets.OPENAI_API_BASE_EMBEDDING }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          python -m azure_search.azure_search_import all ${{ github.event.inputs.batch_size }}